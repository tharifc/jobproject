{%extends 'candidatebase.html'%}
{%block body_block%}

<div class="row">
  <div class="col-2"></div>
  <div class="col-8">

    <div class="card" style="width: 18rem;">
  <img src="{{request.user.candidate.profile_pic.url}}" class="card-img-top" alt="no image">
  <div class="card-body">
    <h5 class="card-title">{{request.user.candidate.first_name}}</h5>
    <p class="card-text">{{request.user.employer.description}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{request.user.email}}</li>
    <li class="list-group-item">{{request.user.first_name}}</li>
    <li class="list-group-item">{{request.user.last_name}}</li>
    <li class="list-group-item">{{request.user.candidate.qualification}}</li>

  </ul>
  <div class="card-body">
    <a href="{%url 'candidate-edit-profile'%}" class="card-link">UPDATE PROFILE</a>
  </div>
</div>

  </div>
  <div class="col-2"></div>
</div>

{%endblock%}
