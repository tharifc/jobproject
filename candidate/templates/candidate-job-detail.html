{%extends "candidatebase.html"%}
{%block body_block%}
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="card text-center">
            <div class="card-header" >
               <h3> {{job.job_title}} </h3>

            </div>
            <div class="card-body">

                    Company:{{job.company_name}}

                <p class="card-text">
                   Location: {{job.location}}
                </p>
                <p class="card-text">
                    Salary:{{job.salary}}
                </p>
                <p class="card-text">
                    Experience: {{job.experience}}
                </p>
                    {%if is_appiled%}
                                    <a href="" class="btn btn-outline-primary"> applied</a>
                {%else%}
                         <a href="{%url 'applynow' job.id %}" class="btn btn-outline-success"> apply</a>
                {%endif%}


            </div>

        </div>
    </div>
    <div class="col-2"></div>

</div>
{%endblock%}
