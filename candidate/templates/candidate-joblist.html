{%extends 'candidatebase.html'%}
{%block body_block%}

{%for job in jobs%}
<div class="row">

    <div class="col-sm-4">
     <div class="card" style="width: 18rem;">
  <img src="{{job.company.employer.logo.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{job.job_title}}</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{job.location}}</li>
    <li class="list-group-item">{{job.salary}}</li>
    <li class="list-group-item">A third item</li>
  </ul>
  <div class="card-body">
    <a href="{%url 'candidate-detail-job' job.id%}" class="card-link">VIEW JOB</a>
  </div>
</div>

    </div>
    {%endfor%}
</div>
{%endblock%}
